{% extends 'base.html' %}
{% block content %}
<h2 class="text-3xl font-bold mb-6 text-white animate-pulse">Courses</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
{% for course in courses %}
<div class="bg-white text-black p-6 rounded-2xl shadow-lg transform hover:scale-105 transition-all duration-500 opacity-0 translate-y-10">
<h3 class="text-xl font-bold">{{ course.name }}</h3>
<p class="text-gray-600">{{ course.description }}</p>
</div>
{% endfor %}
</div>
{% endblock %}
