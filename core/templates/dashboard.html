{% extends 'base.html' %}
{% block content %}
<h2 class="text-4xl font-bold text-white mb-8 animate-bounce">Dashboard</h2>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="card bg-white text-black p-6 rounded-2xl shadow-lg transform hover:scale-105 transition-all duration-500 opacity-0 translate-y-10">
        <h3 class="text-xl font-bold mb-2">Students</h3>
        <p class="text-gray-600">Manage all students here</p>
    </div>
    <div class="card bg-white text-black p-6 rounded-2xl shadow-lg transform hover:scale-105 transition-all duration-500 opacity-0 translate-y-10">
        <h3 class="text-xl font-bold mb-2">Teachers</h3>
        <p class="text-gray-600">Manage all teachers here</p>
    </div>
    <div class="card bg-white text-black p-6 rounded-2xl shadow-lg transform hover:scale-105 transition-all duration-500 opacity-0 translate-y-10">
        <h3 class="text-xl font-bold mb-2">Courses</h3>
        <p class="text-gray-600">Manage courses and subjects</p>
    </div>
</div>
{% endblock %}
