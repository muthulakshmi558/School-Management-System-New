{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-2xl shadow-lg text-black animate-fadeIn">
<h2 class="text-2xl font-bold mb-6 text-center">Parent Login</h2>
<form method="POST">
{% csrf_token %}
<div class="mb-4">
<label class="block mb-2 font-medium">Email</label>
<input type="email" name="email" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
</div>
<div class="mb-4">
<label class="block mb-2 font-medium">Password</label>
<input type="password" name="password" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
</div>
<button type="submit" class="w-full bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 transition">Login</button>
</form>
</div>
{% endblock %}
