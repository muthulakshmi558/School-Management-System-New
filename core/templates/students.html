{% extends 'base.html' %}
{% block content %}
<h2 class="text-3xl font-bold mb-6 text-white animate-pulse">Students List</h2>
<div class="overflow-x-auto bg-white rounded-xl shadow-lg">
<table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-purple-600 text-white">
        <tr>
            <th class="px-6 py-3 text-left">ID</th>
            <th class="px-6 py-3 text-left">Name</th>
            <th class="px-6 py-3 text-left">Course</th>
            <th class="px-6 py-3 text-left">Parent Email</th>
        </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
        {% for student in students %}
        <tr class="hover:bg-purple-100 transition">
            <td class="px-6 py-4">{{ student.id }}</td>
            <td class="px-6 py-4">{{ student.user.get_full_name }}</td>
            <td class="px-6 py-4">{{ student.course.name }}</td>
            <td class="px-6 py-4">{{ student.parent_email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
